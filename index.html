<!DOCTYPE html>
<html lang="it">
<head>
    <title>Nation Pixel Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #map { width: 80%; height: 600px; margin: 20px auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Compra una Nazione!</h1>
    <p>Acquista una nazione e carica il tuo logo.</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);

        // Funzione per calcolare i pixel (simulazione per ora)
        function calculatePixels(area) {
            return Math.ceil(area / 100); // 1 pixel = 100 km²
        }

        // Carica il file GeoJSON (sostituisci con il tuo file)
        fetch('ne_110m_admin_0_countries.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return { color: "#ff7800", weight: 1, fillOpacity: 0.5 };
                    },
                    onEachFeature: function(feature, layer) {
                        var name = feature.properties.NAME || "Nazione sconosciuta";
                        var area = feature.properties.AREA || 1000; // Area di default se non presente
                        var pixels = calculatePixels(area * 1000); // Converti in km² approssimativi
                        layer.bindPopup(
                            `<b>${name}</b><br>Pixel: ${pixels}<br>Costo: $${pixels}<br>Stato: Disponibile`
                        );
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
