<!DOCTYPE html>
<html lang="it">
<head>
    <title>Nation Pixel Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #map { width: 80%; height: 500px; margin: 0 auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Compra una Nazione!</h1>
    <p>Acquista una nazione e carica il tuo logo.</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Centro del mondo, zoom basso
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
