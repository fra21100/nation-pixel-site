<!DOCTYPE html>
<html lang="it">
<head>
    <title>Nation Pixel Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #map { width: 80%; height: 600px; margin: 20px auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Compra una Nazione!</h1>
    <p>Acquista una nazione e carica il tuo logo.</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);

        function calculatePixels(area) {
            return Math.ceil(area / 100); // 1 pixel = 100 km²
        }

        fetch('ne_110m_admin_0_countries.json') // Nome corretto del file
            .then(response => {
                if (!response.ok) throw new Error('Errore nel caricamento del JSON');
                return response.json();
            })
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return { color: "#ff7800", weight: 1, fillOpacity: 0.5 };
                    },
                    onEachFeature: function(feature, layer) {
                        var name = feature.properties.NAME || feature.properties.name || "Nazione sconosciuta"; // Prova entrambe le varianti
                        var area = feature.properties.area || 1000; // Default se area non presente
                        var pixels = calculatePixels(area);
                        layer.bindPopup(
                            `<b>${name}</b><br>Pixel: ${pixels}<br>Costo: $${pixels}<br>Stato: Disponibile`
                        );
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Errore:', error));
    </script>
</body>
</html>
